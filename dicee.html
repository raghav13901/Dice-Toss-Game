      <h2>Enter Your Name , Then Click Toss</h2>
      <button type="button" name="button" class=" btn-lg Tossbtn Btn" onclick="toss()" id="Tossbtn ">Toss</button>
      <button type="button" name="button" class=" btn-lg ResetBtn Btn" onclick="ResetName()" id="Resetbtn">Reset</button>
    <div class="">
      <div class="dice">
        <input type="text" name="player1" placeholder="Name-Player1" id="p1" required>
        <p id="pn1"></p>

      </div>

      <div class="dice">
        <input type="text" name="player1" placeholder="Name-Player2" id="p2" required>

    </div>
    </div>
